{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Mis Cursos</h2>

  <div class="row">
    {% for inscripcion in inscripciones %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ inscripcion.curso.nombre }}</h5>
          <p class="card-text">{{ inscripcion.curso.descripcion|truncatechars:100 }}</p>
          <a href="{% url 'curso_detalle' inscripcion.curso.id %}" class="btn btn-primary">Ver Curso</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center">Aún no estás inscrito en ningún curso.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
